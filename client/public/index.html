  <!--특정 div로 이동-->
  <script>
    $(document).ready(function(){

  <!--D3.js 서울특별시 지도-->
   <script>
    var width = 800, height = 600;

    // Define the div for the tooltip
    var div = d3.select("#seoul_map").append("div")	
        .attr("class", "tooltip")				
        .style("opacity", 0);

    var svg = d3.select("#seoul_map").append("svg")
        .attr("width", width)
        .attr("height", height);

    var map = svg.append("g").attr("id", "map"),
    places = svg.append("g").attr("id", "places");

    var projection = d3.geo.mercator()
        .center([126.9895, 37.5651])
        .scale(100000)
        .translate([width/2, height/2]);

    var path = d3.geo.path().projection(projection);
    
    d3.json("seoul_map.json", function(error, data) {
        var features = topojson.feature(data, data.objects.seoul_municipalities_geo).features;
    
        map.selectAll("path")
            .data(features)
            .enter().append("path")
            .attr("class", function(d) { console.log(); return "municipality c" + d.properties.code })
            .attr("d", path);

        map.selectAll("text")
            .data(features)
            .enter().append("text")
            .attr("transform", function(d) { return "translate(" + path.centroid(d) + ")"; })
            .attr("dy", ".30em")
            .attr("class", "municipality-label")
            .text(function(d) { return d.properties.name; })
    });

    d3.csv("places.csv", function(data) {
        places.selectAll("circle")
            .data(data)
            .enter().append("circle")
            .attr("cx", function(d) { return projection([d.lon, d.lat])[0]; })
            .attr("cy", function(d) { return projection([d.lon, d.lat])[1]; })
            .attr("r", 10)
            .on("mouseover", function(d) {		
                div .transition()		
                    .duration(200)		
                    .style("opacity", .9);
                div	.html("현재 거주예상 인원수: " + d.people + "<br/> 현재 매물수: " + d.houses + "<br/>")	
            })
            .on("mouseout", function(d) {		
                div.transition()		
                    .duration(500)		
                    .style("opacity", 0);
            });
    });
  </script>
  <!--Scroll Top Button-->
  <script>
    $( window ).scroll( function() {
      if ( $( this ).scrollTop() > 200 ) {
        $( '.top' ).fadeIn();
      } else {
        $( '.top' ).fadeOut();
      }
    } );
    $( '.top' ).click( function() {
      $( 'html, body' ).animate( { scrollTop : 0 }, 400 );
      return false;
    } );
  </script>
